{% extends 'base.html' %}


{% block body %}
    

<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Fancy Table</h1>

<table id="customers">
  <tr>
    <th>Title</th>
    <th>Content</th>
    <th>Author</th>
    <th>Category</th>
    <th>Image</th>
    <th>Actions</th>
  </tr>
  
  {% for i in news %}
 
  <tr>
    <td>{{i.title}}</td>
    <td>{{i.content}}</td>
    <td>{{i.author}}</td>
    <td>{{i.categories}}</td>
    <td>
        <img src="/{{i.image}}" height="100 px" width="150 px" alt="">
    </td>
    <td>
      <a href="{% url 'editNews' i.id %}">Edit</a>
      <a href="{% url 'deleteNews' i.id %}">Delete</a>
    </td>
    
  </tr>
  
  {% endfor %}

</table>

</body>
</html>


{% endblock body %}
